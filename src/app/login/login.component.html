<div class="login-wrapper" role="main" aria-labelledby="login-title">
    <div class="login-card">
      <h2 id="login-title">Connexion</h2>
  
      <!-- Formulaire de connexion -->
      <form (ngSubmit)="onLogin()" #loginForm="ngForm" aria-live="polite">
        
        <!-- Champ du nom d'utilisateur -->
        <div class="input-container">
          <label for="username">Nom d'utilisateur :</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required #usernameField="ngModel" aria-required="true">
          <!-- Message d'erreur si le champ est vide -->
          <div *ngIf="usernameField.invalid && usernameField.touched" class="error-message">
            Le nom d'utilisateur est requis.
          </div>
        </div>
        
        <!-- Champ du mot de passe -->
        <div class="input-container">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required #passwordField="ngModel" aria-required="true">
          <!-- Message d'erreur si le champ est vide -->
          <div *ngIf="passwordField.invalid && passwordField.touched" class="error-message">
            Le mot de passe est requis.
          </div>
        </div>
        
        <!-- Message d'erreur de connexion -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        
        <!-- Bouton de soumission -->
        <button type="submit" [disabled]="loginForm.invalid" class="submit-btn">
          Se connecter
        </button>
      </form>
    </div>
  </div>
